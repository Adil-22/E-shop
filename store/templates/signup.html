{% extends 'main/base.html'%}
{% block title %}signup{% endblock %}
{% block content %}


<div class="container mt-3">
    
    <div class="p-3 m-4">
        <div class="col-lg-5 border rounded pt-3 mx-auto">
         <form class="" action="/signup" method="POST">
          {% csrf_token %}
          <h3 class= "alert alert-light border rounded"> Create Your Account </h3>
          <div class="form-group">
            <label >Full name</label>
            <input type="text" class="form-control" name="Full Name" id="exampleFormControlInput1" placeholder="Enter Your Full Name ">
          </div>

          <div class="form-group">
            <label >Phone no</label>
            <input type="text" class="form-control" name="Phone no" id="exampleFormControlInput1" placeholder="Enter Your Phone no ">
          </div>

          <div class="form-group">
            <label >Email id</label>
            <input type="email" class="form-control" name="Email id" id="exampleFormControlInput1" placeholder="exaample@gmail.com ">
          </div>

          <div class="form-group">
            <label >Password</label>
            <input type="password" class="form-control" name="password" id="exampleFormControlInput1" placeholder="******">

          </div>

          <div class="form-group">
            <input type="Submit" class="btn btn-info" name="" value="Create An Account">
            
              </form>

{% endblock %}
